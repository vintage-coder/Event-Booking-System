<div class="row">
  <mat-card class="event-card" *ngFor="let event of eventlist">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{event}}</mat-card-title>
      <mat-card-subtitle>Singing Competition</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./../../../assets/Images/event3.jpeg" alt="Event Photo">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>More</button>
      <button mat-button>Book Now</button>
    </mat-card-actions>
  </mat-card>

</div>

</div>
