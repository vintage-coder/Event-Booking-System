<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter User Name">
                            
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">   
                            <span class="text-danger"
                            *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                            Password is required
                        </span>
                        <span class="text-danger"
                            *ngIf="loginFormControl.password.touched && loginFormControl.password.errors?.invalidPassword">
                            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                            letter and 1 number
                        </span>
                            
                        </div>                   

                        <div class="form-group ur">
                            <button type="submit" class="btn btn-success">Login</button>
                            <!-- <mat-form-field>
                                <mat-label>User Roles</mat-label>
                                <mat-select [(ngModel)]="selectedValue" name="roles">
                                  <mat-option *ngFor="let user of userRoles" [value]="user">
                                    {{user}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>  -->
                        </div>                 
                    </form>
                </div>

                <div class="card-footer">
                    <a class="google btn" (click)="externalGoogleLogin()">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                    <a class="fb btn" (click)="externalFacebookLogin()">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>                 
                </div>
            </div>
        </div>
    </div>
</div>
