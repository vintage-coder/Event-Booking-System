<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h3> Registeration </h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="registerForm" (ngSubmit)="Register()">
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" formControlName="name" placeholder="Enter the Name">
                          
                      </div>
                      <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control" formControlName="email" placeholder="Enter the Email">                               
                      </div>
                      
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" formControlName="username" placeholder="Enter the User Name">
                       
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter the Password">
                        
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm the Password">            
                    </div>
                      
                      <div class="form-group">
                          <button type="submit" class="btn btn-success">Register</button>
                      </div>
                  </form>
              </div>
              <!-- <div class="card-footer">
                <button type="submit" class="btn btn-success">Register</button>
            </div> -->
          </div>
      </div>
  </div>
</div>
